<body>
	<h3>Export Composition Anim</h3>
	
	It exports all root layers in distinct files.
	<ul>
		<li>Add <code>NE</code> to a layer to prevent it from being exported.</li>
		<li>Add <code>EC</code> to a group layer to export it's child instead.</li>
	</ul>
</body>
